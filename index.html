<!DOCTYPE html>
<html>
    <head>
        <title>Quicksort</title>
        <script type="text/javascript" src="quicksort.js"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>QuickSort</h1>

        <h2>Enter your list here:</h2>
        <form id="listForm" name="listForm">
            <label hidden for="listInput">Input Area for list</label>

<textarea id="listInput" name="listInput" rows="10" cols="50">
    Dodge
    Ford
    Koenigsegg
    Bugati
    Lamborghini
    Ferrari
    GMC

</textarea><br>
<div class="btns">

  </div>
        </form>

        <h2>Output:</h2>
        <div id="outputContainer">
            <ol id="outputList">

            </ol>
        </div> 
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
